<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1 id="logo-txt">Mario Pest Control</h1>
        </div>

        <div class="goomba">
            <img src="https://mario.wiki.gallery/images/6/65/Goomba_-_Mario_Party_Superstars.png">
            <h2>Goomba</h2> 
            <h3>Cost: 5 Coins Per</h3>
            </div>

        <div class="bobomb">
            <img src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png">
            <h2>Bob-omb</h2>
            <h3>Cost: 7 Coins Per</h3>
        </div>

        <div class="cheep">
            <img src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
            <h2>Cheep-cheep</h2>
            <h3>Cost: 11 Coins Per</h3>
        </div>

        <div class="total">
            <form name="baddieForm">
                <div>
                    <input type="number" name="goomba"/>    Goomba Count   
                </div>
                <div>
                    <input type="number" name="bobomb"/>    Bob-omb Count
                </div>
                <div>
                    <input type="number" name="cheep"/>     Cheep-cheep Count
                </div>
                <div >
                    <button class="button">Submit</button>
                </div>
                </form>
                <div id="total">
                    <h2>Total Price: </h2>  
                </div>
        </div>

        <div class="footer">
            <span>itsahmemario@nintendo.com</span>
            <span>www.mariopestcontrol.com</span>
            <span>123 Yoshi Island | Tokyo, Japan</span>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
