<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<body>

    <div class="container">

        <div class="header">
            
                <h1>Mario Pest Control</h1>
            
        </div>

        <div class="goomba">
            
            <h2>Goomba</h2>
            <h3>Cost: 5 Coins Per</h3>
            <form name="goombaForm">
                <input type="number" name="goomba"/>Total Count
            </form>
        </div>

        <div class="bobomb">
            
            <h2>Bob-omb</h2>
            <h3>Cost: 7 Coins Per</h3>
            <form name="bobombForm">
                <input type="number" name="bobomb"/>Total Count
            </form>
        </div>

        <div class="cheep">
            
            <h2>Cheep-cheep</h2>
            <h3>Cost: 11 Coins Per</h3>
            <form name="cheepForm">
                <input type="number" name="cheep"/>Total Count
            </form>
        </div>

        <div class="total">
            <h2>Total Price: </h2>
        </div>

        <div class="footer">
            <h5>itsahmemario@nintendo.com</h5>
            <h5>www.mariopestcontrol.com</h5>
            <h5>123 Yoshi Island, Tokyo Japan</h5>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
