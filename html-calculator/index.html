<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Calculator</title>
</head>
<body>

    <div id="add">
        <h1>Addition</h1>
        <form name="addForm">
            <input type="number" name="firstAdd"/>
            <input type="number" name="secondAdd"/>
            <button>Submit</button>
        </form>
    </div>

    <div id="subtract">
        <h1>Subtraction</h1>
        <form name="subtractForm">
            <input type="number" name="firstSubtract"/>
            <input type="number" name="secondSubtract"/>
            <button>Submit</button>
        </form>
    </div>

    <div id="multiply">
        <h1>Multiplication</h1>
        <form name="multiplyForm">
            <input type="number" name="firstMultiply"/>
            <input type="number" name="secondMultiply"/>
            <button>Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
